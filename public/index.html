<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edo-AI Bonsai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="canvas-wrapper">
        <canvas id="bonsaiCanvas"></canvas>
    </div>

    <div class="ui-layer">
        <header>
            <h1>EDO BONSAI</h1>
            <p class="subtitle">Digital Nature, Growing in the Cloud.</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Write a wish..." autocomplete="off">
                <button id="growBtn">Sow</button>
            </div>
            <div id="aiResponse" class="response-box"></div>
            <div class="simulation-toggle">
                <input type="checkbox" id="simToggle">
                <label for="simToggle">Auto-Watering (Simulation Mode)</label>
            </div>
        </div>
    </div>

    <script src="bonsai.js"></script>
    <script src="app.js"></script>
</body>

</html>
